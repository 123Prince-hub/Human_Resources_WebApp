{% extends 'base.html' %}

<!-- Block Title (browser tab) -->
{% block title %} Opportunities {% endblock title %}

<!-- Navbar Content -->
{% block navbar-content %}
<i class="text-warning fas fa-code"></i>&nbsp;&nbsp; Oportunities
{% endblock navbar-content %}

<!-- Navbar Link -->
{% block link %}
<a href="{% url 'home' %}" style="margin-right: 25px; font-size: 25px;" title="Go Back">
    <l class="text-warning fas fa-angle-double-left"></l>
</a>
{% endblock link %}


<!-- Page Content -->
{% block content %}
<div class="container mt-4" style="width: 80%;">
    <div class="justify-content-center align-item-center row">
        <h6 class="btn btn-warning" style="width: 100%; cursor: default;">
            <strong>AVAILABLE JOB OPPORTUNITIED</strong>
        </h6>
        <div class="shadow-lg card p-3 mt-3" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="row">
                <!-- First Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#frontendModal">
                            <i class="fab fa-react fa-5x"></i>
                            <br><br>Front end
                        </button>
                    </div>
                </div>

                <!-- Second Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs"  data-bs-toggle="modal" data-bs-target="#backendModal">
                            <i class="fab fa-python fa-5x"></i>
                            <br><br>Back end
                        </button>
                    </div>
                </div>

                <!-- Third Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#fullstackModal">
                            <i class="fab fa-node-js fa-5x"></i>
                            <br><br>Full Stack
                        </button>
                    </div>
                </div>

                <!-- Fourth Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-light btn-lg jobs" disabled>
                            <i class="fas fa-file-code fa-5x"></i>
                            <br><br>Intern (Closed)
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div> <!-- END // Container -->

{% endblock content %}
